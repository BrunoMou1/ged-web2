spring.application.name=apigateway
server.port=9000

api.security.token.

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

metadata.service.url=http://localhost:8080
document.service.url=http://localhost:8081
company.service.url=http://localhost:8082
auth.service.url=http://localhost:9091


management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=api-gateway
management.tracing.sampling.probability=1.0